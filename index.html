<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>猪猪生日快乐</title>
    
    <link type="text/css" rel="stylesheet" href="./source/default.css">

    <style type="text/css">

    <script>
        var lover = {};
        lover.info = {
            name: "宝宝 你好", //点开时爱心桃旁边的字
            year: 2018,     //相遇的年份
            month: 12,      //月
            day: 11,        //日
            hour: 0,       //小时
            minute: 42,     //分钟
            second: 0,      //秒
            
            debug: false,   //是否开启调试模式（如果选是，则会弹窗提示为什么加载出错）
        }
    </script>

<body>
    <!-- 背景音乐部分 -->
    <audio id="loveBgm" src="bgm.mp3" loop="loop"></audio>  
    
	<div id="main">
		<div id="wrap">
			<div id="text">
				<div id="code">
					<span class="say">背靠着背坐在地毯上  听听音乐聊聊愿望</span><br>
					<span class="say"> </span><br>
					<span class="say">我希望你越来越温柔  你希望我放你在心上</span><br>
					<span class="say"> </span><br>
					<span class="say">我说想送你个浪漫的梦想  但我要谢你带我找到天堂</span><br>
					<span class="say"> </span><br>
					<span class="say">哪怕用一辈子才能完成  只要我讲过就会记住不忘</span><br>
					<span class="say"> </span><br>
					<span class="say">一路上收藏点点滴滴的欢笑  留到以后坐着摇椅慢慢聊</span><br>
					<span class="say"> </span><br>
					<span class="say">我能想到最浪漫的事  你一起慢慢变老</span><br>
					<span class="say"> </span><br>
					<span class="say">直到我们老得哪儿也去不了  你依然还是我手心里的宝</span><br>
					<span class="say"> -- 爱你的方方--</span>
				</div>
			</div>
			<div id="clock-box">
				<span><font color="#666666">亲爱的慧，我们相识已经是</font></span>
				<div id="clock"></div>
			</div>
			<canvas id="canvas" width="1100" height="680"></canvas>
		</div>
	</div>
